<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-zdp-heading" data-cy="ZDPCreateUpdateHeading" jhiTranslate="selbstregistrierungApp.zDP.home.createOrEditLabel">
        Create or edit a ZDP
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="selbstregistrierungApp.zDP.zdpNummer" for="field_zdpNummer">Zdp Nummer</label>
          <input type="number" class="form-control" name="zdpNummer" id="field_zdpNummer" data-cy="zdpNummer" formControlName="zdpNummer" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="selbstregistrierungApp.zDP.stammdaten" for="field_stammdaten">Stammdaten</label>
          <select
            class="form-control"
            id="field_stammdaten"
            data-cy="stammdaten"
            name="stammdaten"
            formControlName="stammdaten"
            [compareWith]="compareStammdaten"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="stammdatenOption" *ngFor="let stammdatenOption of stammdatensCollection">{{ stammdatenOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
